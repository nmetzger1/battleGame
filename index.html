<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars Battle</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 char-select">
            <h2>Character Select</h2>
            <img src="images/luke.png" class="user-char" alt="luke" id="luke">
            <img src="images/han.png" class="user-char" alt="han" id="han">
            <img src="images/kenobi.png" class="user-char" alt="kenobi" id="kenobi">
            <img src="images/vader.png" class="user-char" alt="vader" id="vader">
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h2>Play Area</h2>
            <div class="col-md-5 player"></div>
            <div class="col-md-2"><button id="attack">Attack</button></div>
            <div class="col-md-5 current-opponent"></div>
        </div>
        <div class="col-md-4">
            <h2>Opponents</h2>
            <div class="opponents"></div>
        </div>
    </div>
</div>
<script type="text/javascript">

    $(document).ready(function(){
        playerSelect();
        });

</script>

</body>
</html>
